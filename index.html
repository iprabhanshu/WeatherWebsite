<html>
<head>
	<title>
		Weather Application
	</title>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <div class="display">

    <div class="container-fluid" style="text-align: center;">
      <div class="card">
    <div class="box">

      <div class="row">
        <div class="col-sm-12">
      <input type="text" id="city" class="form-control" placeholder="Ex. Dublin">

  </div>
  </div>
</div>
</div>

  <div class="row">
    <div class="col-sm-12">
      <div id="results"></div>
    </div>
    </div>
  </div>

  <div class="row" style="margin-top: 50px;margin-left: 15px;">
  <canvas class="col-sm-6" id="myChart" style="display: none;"></canvas>
  <canvas class="col-sm-5" id="myChart1" style="display: none;"> </canvas>

  </div>
  </div>
   </div>
	
	<script type="text/javascript" src="weatherApp.js"></script>
